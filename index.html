<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
    <!-- ====================================START MAIN AREA======================= -->
    <main class="site">
        <!-- ====================================START HEAD AREA========================= -->
        <div class="head">
            <div class="my">
                <p class="my-para">My balance</p>
                <h1 class="my-h1"> $921.48</h1>
            </div>
            <img src="./images/logo.svg" alt="logo" class="logo">
        </div>
        <!-- ====================================END HEAD AREA========================= -->
        <!-- ===================================START INFO AREA=========================== -->
        <div class="info">
            <h2 class="info-h2">Spending - Last 7 days</h2>
           <div class="week">
            <div class="day">
                <div class="bar" id="mon"></div>
                <figcaption>mon</figcaption>
            </div>
            <div class="day">
                <div class="bar" id="tue"></div>
                <figcaption>tue</figcaption>
            </div>
            <div class="day">
                <div class="bar" id="wed"></div>
                <figcaption>wed</figcaption>
            </div>
            <div class="day">
                <div class="bar" id="thu"></div>
                <figcaption>thu</figcaption>
            </div>
            <div class="day">
                <div class="bar" id="fri"></div>
                <figcaption>fri</figcaption>
            </div>
            <div class="day">
                <div class="bar" id="sat"></div>
                <figcaption>sat</figcaption>
            </div>
            <div class="day">
                <div class="bar" id="sun"></div>
                <figcaption>sun</figcaption>
            </div>
           </div>
            <hr>
            <p class="info-para">Total this month</p>
            <div class="price">
                <h2 class="price-h2">$478.33</h2>
                <div class="rise">
                    <h4 class="rise-h4">+2.4%</h4>
                    <p class="rise-para">from last month</p>
                </div>
            </div>
        </div>
        <!-- ===================================END INFO AREA=========================== -->
    </main>
    <!-- ====================================END MAIN AREA======================= -->
        <!-- ================================START FOOTER AREA========================= -->
        <footer class="foot">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="http://balbir-portfolio.liveblog365.com/" target="_blank"
              >Balbir Singh</a
            >.
          </footer>
          <!-- ================================END FOOTER AREA========================= -->
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
